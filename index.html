<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header">
            <a href="#"><img class= "logo-header" src="img/logo.png" alt="logo"></a>
            <section class="menu-header">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Ranking</a>
                    <a href="#">Promoción</a>
                    <a href="#">Contacto</a>
                </nav>
            </section>
        </section>
    </header>
    <main>
        <section class="contenedor">
            <article class="envio main-article">
                <h2>Envio gratis <span class="blanco">comprando</span> 2 pizzas</h2>
            </article>
            <article class="ranking main-article">
                <h2>Podio de pizzas</h2>
                <section class="top5">
                    <section class="top5-izq">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li class="negrita">Muzzarella</li>
                            <li class="negrita">Hawaiana</li>
                            <li class="negrita">Muzzarella J&Morron</li>
                            <li class="negrita">Fugazzeta</li>
                            <li class="negrita">Calabresa</li>
                        </ol>
                    </section>
                    <img class="pizza-cayendo" src="img/pizza-cayendo.jpg" alt="pizza con ingredientes cayendo">
                </section>
            </article>
        </section>
    </main>
    <footer>
        <section class="footer">
            <nav class="menu-footer">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <a href="#"><img class= "logo-footer" src="img/logo.png" alt="logo"></a>
        </section>
    </footer>
</body>
</html>
